<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header>
            <h2 class="text-5xl">
                Let's <span class="highlight">Heist</span> a Bank
            </h2>
            <section>
                <h4>Crack email and password</h4>
                <div class="form border-t-4 border-sky-300">
                    <p class="alert"></p>
                    <input type="email" placeholder="email" class="email" />
                    <input
                        type="password"
                        placeholder="password"
                        class="password"
                    />
                    <button class="submit-btn" id="btn-submit">Crack</button>
                </div>
            </section>
        </header>
        <script src="js/app.js"></script>
    </body>
</html>
