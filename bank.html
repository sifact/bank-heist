<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section class="text-5xl text-center mt-12">
            <h2>Money <span class="highlight">Heist</span></h2>
        </section>
        <main class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div
                    class="text-center p-8 rounded-xl bg-white drop-shadow-sm hover:drop-shadow-xl ease-linear duration-300 border-l-4 border-sky-300"
                >
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="add-money">00</span></h2>
                </div>
                <div
                    class="text-center p-8 rounded-xl bg-white drop-shadow-sm hover:drop-shadow-xl ease-linear duration-300 border-l-4 border-sky-300"
                >
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl" >$<span id="remove-money">00</h2>
                </div>
                <div
                    class="text-center p-8 rounded-xl bg-white drop-shadow-sm hover:drop-shadow-xl ease-linear duration-300 border-l-4 border-sky-300"
                >
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">
                        $<span id="increament-money">1200</span>
                    </h2>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4 mt-12 w-9/12 mx-auto">
                <div
                    class="bg-white rounded-xl p-8 drop-shadow-sm hover:drop-shadow-xl ease-linear duration-300 border-l-4 border-sky-300"
                >
                    <p>Please Deposit</p>
                    <input
                        class="p-1 my-2 w-9/12"
                        type="text"
                        placeholder="$ amount you want to deposit"
                        id="deposit-field"
                    />
                    <br />
                    <button class="submit-btn p-1.5" id="deposit-btn">
                        Deposit
                    </button>
                </div>
                <div
                    class="bg-white rounded-xl p-8 drop-shadow-sm hover:drop-shadow-xl ease-linear duration-300 border-l-4 border-sky-300"
                >
                    <p>Please Deposit</p>
                    <input
                        class="p-1 my-2 w-9/12"
                        type="text"
                        placeholder="$ amount you want to withdraw"
                        id="withdraw-field"
                    />
                    <br />
                    <button class="submit-btn p-1.5" id="withdraw-btn">
                        Withdraw
                    </button>
                </div>
            </div>
        </main>

        <script src="js/deposit.js"></script>
    </body>
</html>
